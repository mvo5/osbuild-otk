otk.version: 1

otk.define:
  filesystem:
    otk.external.otk-gen-partition-table:
      properties:
        create:
          bios_boot_partition: true
          esp_partition: true
          esp_partition_size: "200 MiB"
        type: gpt
        bios: true
        default_size: "10 GiB"
      partitions:
        - name: boot
          mountpoint: /boot
          label: boot
          size: "1 GiB"
          type: "xfs"
          # XXX: make default if empty
          fs_mntops: defaults
          # XXX can we derive this?
          part_type: BC13C2FF-59E6-4262-A352-B275FD6F7172
        - name: root
          mountpoint: /
          label: root
          type: "xfs"
          # XXX: can/should we be able to leave this empy?
          size: "5 GiB"
          # XXX: make default if empty
          fs_mntops: defaults
          # XXX: can we derive this?
          part_type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
  # XXX: find a better way
  fs_options:
    otk.external.otk-make-partition-mounts-devices:
      ${filesystem}

otk.target.osbuild:
  pipelines:
    - name: build
      runner: org.osbuild.centos9
      stages:
        - type: org.osbuild.rpm
        - type: org.osbuild.selinux
          options:
            file_contexts: etc/selinux/targeted/contexts/files/file_contexts
            labels:
              /usr/bin/cp: system_u:object_r:install_exec_t:s0
    - name: os
      build: name:build
      stages:
        - type: org.osbuild.kernel-cmdline
          options:
            # XXX: fish out from ${filesystem...}
            root_fs_uuid: d8bb61b8-81cf-4c85-937b-69439a23dc5e
            kernel_opts: console=tty0 console=ttyS0,115200n8 no_timer_check net.ifnames=0
        - type: org.osbuild.rpm
        - type: org.osbuild.fix-bls
          options:
            prefix: ""
        - type: org.osbuild.locale
          options:
            language: C.UTF-8
        - type: org.osbuild.timezone
          options:
            zone: America/New_York
        - type: org.osbuild.sysconfig
          options:
            kernel:
              update_default: true
              default_kernel: kernel
            network:
              networking: true
              no_zero_conf: true
        - otk.external.otk-make-fstab-stage:
            ${filesystem}
        - type: org.osbuild.grub2
          options:
            # XXX: fish out from ${filesystem...}
            root_fs_uuid: d8bb61b8-81cf-4c85-937b-69439a23dc5e
            boot_fs_uuid: 9851898e-0b30-437d-8fad-51ec16c3697f
            kernel_opts: console=tty0 console=ttyS0,115200n8 no_timer_check net.ifnames=0
            legacy: i386-pc
            uefi:
              vendor: centos
              unified: true
            saved_entry: ffffffffffffffffffffffffffffffff-5.14.0-496.el9.x86_64
            write_cmdline: false
            config:
              default: saved
        - type: org.osbuild.systemd
          options:
            default_target: multi-user.target
        - type: org.osbuild.selinux
          options:
            file_contexts: etc/selinux/targeted/contexts/files/file_contexts
    - name: image
      build: name:build
      stages:
        otk.op.join:
          values:
            - otk.external.otk-make-partition-stages:
                ${filesystem}
            - - type: org.osbuild.copy
                inputs:
                  root-tree:
                    type: org.osbuild.tree
                    origin: org.osbuild.pipeline
                    references:
                      - name:os
                options:
                  paths:
                    - from: input://root-tree/
                      to: mount://-/
                # XXX: fugly, can we do better?
                # we cannot just do
                #   otk.external.otk-make-partition-mounts-devices:
                # here because "otk.external." does not allow siblings
                mounts:
                  ${fs_options.mounts}
                devices:
                  ${fs_options.devices}
              - type: org.osbuild.grub2.inst
                options:
                  filename: disk.img
                  platform: i386-pc
                  location: 2048
                  core:
                    type: mkimage
                    partlabel: gpt
                    filesystem: xfs
                  prefix:
                    type: partition
                    partlabel: gpt
                    number: 2
                    path: /grub2
    - name: qcow2
      build: name:build
      stages:
        - type: org.osbuild.qemu
          inputs:
            image:
              type: org.osbuild.files
              origin: org.osbuild.pipeline
              references:
                name:image:
                  file: disk.img
          options:
            filename: disk.qcow2
            format:
              type: qcow2
              compat: "1.1"
  sources:
    org.osbuild.curl:
