otk.version: "1"

otk.define:
  kernel_commandline: "console=tty0 console=ttyS0,115200n8 no_timer_check net.ifnames=0"
  filesystem:
    modifications:
      # XXX: find a better way to deal with empty modifications
otk.include: "common/gen-partition-table-x86_64.yaml"

otk.target.osbuild:
  pipelines:
    - otk.include: "pipeline/build.yaml"
    - name: os
      build: name:build
      stages:
        - otk.include: "fragment/kernel-cmdline.yaml"
        - type: org.osbuild.rpm
        - type: org.osbuild.fix-bls
          options:
            prefix: ""
        - type: org.osbuild.locale
          options:
            language: C.UTF-8
        - type: org.osbuild.timezone
          options:
            zone: America/New_York
        - type: org.osbuild.sysconfig
          options:
            kernel:
              update_default: true
              default_kernel: kernel
            network:
              networking: true
              no_zero_conf: true
        - otk.external.otk-make-fstab-stage:
            ${filesystem}
        - type: org.osbuild.grub2
          options:
            root_fs_uuid: ${filesystem.const.partition_map.root.uuid}
            boot_fs_uuid: ${filesystem.const.partition_map.boot.uuid}
            kernel_opts: console=tty0 console=ttyS0,115200n8 no_timer_check net.ifnames=0
            legacy: i386-pc
            uefi:
              vendor: centos
              unified: true
            # XXX: get from rpm stage
            saved_entry: ffffffffffffffffffffffffffffffff-5.14.0-496.el9.x86_64
            write_cmdline: false
            config:
              default: saved
        - type: org.osbuild.systemd
          options:
            default_target: multi-user.target
        - type: org.osbuild.selinux
          options:
            file_contexts: etc/selinux/targeted/contexts/files/file_contexts
    - name: image
      build: name:build
      stages:
        otk.op.join:
          values:
            - otk.external.otk-make-partition-stages:
                ${filesystem}
            - - type: org.osbuild.copy
                inputs:
                  root-tree:
                    type: org.osbuild.tree
                    origin: org.osbuild.pipeline
                    references:
                      - name:os
                options:
                  paths:
                    - from: input://root-tree/
                      to: mount://-/
                # XXX: fugly, can we do better?
                # we cannot just do
                #   otk.external.otk-make-partition-mounts-devices:
                # here because "otk.external." does not allow siblings
                mounts:
                  ${fs_options.mounts}
                devices:
                  ${fs_options.devices}
              - type: org.osbuild.grub2.inst
                options:
                  filename: ${filesystem.const.filename}
                  platform: i386-pc
                  # XXX: export from ${filesystem} somehow?
                  location: 2048
                  core:
                    type: mkimage
                    partlabel: gpt
                    filesystem: xfs
                  prefix:
                    type: partition
                    partlabel: gpt
                    number: 2
                    path: /grub2
    - name: qcow2
      build: name:build
      stages:
        - type: org.osbuild.qemu
          inputs:
            image:
              type: org.osbuild.files
              origin: org.osbuild.pipeline
              references:
                name:image:
                  file: ${filesystem.const.filename}
          options:
            # XXX: provide a way to derive the name from the filesystem one?
            filename: disk.qcow2
            format:
              type: qcow2
              compat: "1.1"
  sources:
    org.osbuild.curl:
