otk.version: "1"

otk.define.centos-9-x86_64-qcow2:
  architecture: "x86_64"
  version: "9"
  kernel_opts_list: []
  sshd_password_authentication: true
  modfication:
    language: "C.UTF-8"
    timezone: "America/New_York"
  enabled_services: []
  filesystem:
    otk.external.otk-gen-partition-table:
      properties:
        create:
          bios_boot_partition: true
          esp_partition: true
          esp_partition_size: "2 GiB"
        type: gpt
        bios: true
        default_size: "10 GB"
      partitions:
        - name: root
          mountpoint: /
          label: root
          size: "7 GiB"
          type: "ext4"

otk.include.centos-9-x86_64: "common/centos-9.yaml"
